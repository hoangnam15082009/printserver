<!DOCTYPE html>
<html>
<head>
    <title>In PDF từ xa</title>
</head>
<body>
    <h1>Gửi file PDF để in</h1>
    <form method="POST" action="/print" enctype="multipart/form-data">
        <input type="file" name="pdf_file" accept="application/pdf" required>
        <button type="submit">In</button>
    </form>
</body>
</html>
